<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <title>Google</title>
  </head>

  <body>
    <!-- This is the Navigation Bar in the top right, features:
    Username, Gmail link, Images link, Google Apps link,
    Google Notifications link, Google Profile Image link-->
    <div id="navbar">
      <div id="username">
        <span>User</span>
      </div>
      <div id="gmail">
        <a href="http://www.mail.google.com">Gmail</a>
      </div>
      <div id="images">
        <a href="http://www.images.google.com">Images</a>
      </div>
      <div id="gapps">
        <img src="apps.png"/>
      </div>
      <div id="notifications">
        <img src="notifications.png"/>
      </div>
      <div id="account">
        <a href="http://i.imgur.com/pFcSNgm.jpg"><img src="mocha.jpg"/></a>
      </div>
    </div>

    <!-- This is the Google Logo in the center, above the search form. -->
    <div id="logo">
      <img src="logo.png"/>
    </div>

    <!-- This is the Canada portion of the logo, as the site is Google.ca -->
    <div id="location">
      <span>Canada</span>
    </div>

    <!-- This is the Search Form -->
    <div id="search">
      <form></form>
    </div>

    <!-- This is the Voice Search Button -->
    <div id="voice">
      <img src="voice.png"/>
    </div>

    <!-- This is the Google Search Button, I'm Feeling Lucky Button -->
    <div id="button">
      <input type="submit" value="Google Search"></input>
      <input type="submit" value="I'm Feeling Lucky"></input>
    </div>

    <!-- This is the "Google.ca offered in: Francais" text below the
    search buttons. -->
    <div id="alternative">
      <p>Google.ca offered in: <a href="http://www.google.ca">Francais</a></p>
    </div>

    <!-- This is the Navigation Bar along the bottom, features:
    left-justified: Advertising link, Business link, About link
    right-justified: Privacy link, Terms link, Settings link,
    Use Google.com link-->
    <div id="bottomnavbar">
      <div id="advertising">

      </div>
      <div id="business">

      </div>
      <div id="about">

      </div>
      <div id="privacy">

      </div>
      <div id="terms">

      </div>
      <div id="settings">

      </div>
      <div id="com">

      </div>
    </div>
  </body>
</html>
